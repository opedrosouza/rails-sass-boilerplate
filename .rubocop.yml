inherit_from: .rubocop_todo.yml

require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-performance

AllCops:
  DisplayCopNames: true
  Exclude:
    - ".bundle/**/*" # Auto-generated
    - "bin/**/*"     # Auto-generated
    - "client/**/*"
    - "db/schema.rb" # You can't touch this
    - "tmp/**/*"
    - "vendor/**/*"  # We cannot solve the world's problems
  TargetRubyVersion: 3.2.0
  NewCops: enable

Gemspec/DeprecatedAttributeAssignment:
  Enabled: true

Layout/BeginEndAlignment:
  Enabled: true

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    # These are naturally DSL-y, and so let's be lenient.
    - "lib/tasks/*.rake"
    - "spec/**/*"

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/EmptyLinesAroundClassBody:
  EnforcedStyle: empty_lines
  Exclude:
    - "db/**/*" # Migrations are compact by default, and it's not worth the wrestle.

Layout/EmptyLinesAroundModuleBody:
  EnforcedStyle: empty_lines

Layout/ExtraSpacing:
  Exclude:
    - "db/migrate/*" # Generated migrations often have extra spacing

Layout/FirstArrayElementIndentation:
  Enabled: false

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/FirstParameterIndentation:
  Enabled: false

Layout/LineEndStringConcatenationIndentation:
  Enabled: true

Layout/LineLength:
  Max: 150
  Exclude:
    - "config/initializers/**/*" # Some generated initializers are long.

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Layout/SpaceBeforeBrackets:
  Enabled: true

Layout/SpaceBeforeFirstArg:
  Exclude:
    # We often add extra spaces for alignment in factories.
    - "db/migrate/*" # We often add extra spaces for alignment in migrations.
    - "spec/factories/**/*"

Lint/AmbiguousAssignment:
  Enabled: true

Lint/AmbiguousBlockAssociation:
  Enabled: true

Lint/BinaryOperatorWithIdenticalOperands:
  Enabled: true

Lint/ConstantDefinitionInBlock:
  Enabled: true

Lint/DeprecatedConstants:
  Enabled: true

Lint/DeprecatedOpenSSLConstant:
  Enabled: true

Lint/DuplicateBranch:
  Enabled: true

Lint/DuplicateElsifCondition:
  Enabled: true

Lint/DuplicateRegexpCharacterClassElement:
  Enabled: true

Lint/DuplicateRequire:
  Enabled: true

Lint/DuplicateRescueException:
  Enabled: true

Lint/EmptyBlock:
  Enabled: true

Lint/EmptyClass:
  Enabled: true

Lint/EmptyConditionalBody:
  Enabled: true

Lint/EmptyFile:
  Enabled: true

Lint/EmptyInPattern:
  Enabled: true

Lint/FloatComparison:
  Enabled: true

Lint/IdentityComparison:
  Enabled: true

Lint/LambdaWithoutLiteralBlock:
  Enabled: true

Lint/MissingSuper:
  Enabled: true

Lint/MixedRegexpCaptureTypes:
  Enabled: true

Lint/NoReturnInBeginEndBlocks:
  Enabled: true

Lint/NumberedParameterAssignment:
  Enabled: true

Lint/OrAssignmentToConstant:
  Enabled: true

Lint/OutOfRangeRegexpRef:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/RedundantDirGlobSort:
  Enabled: true

Lint/SelfAssignment:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Lint/SuppressedException:
  Exclude:
    - "config/unicorn/*"

Lint/SymbolConversion:
  Enabled: true

Lint/ToEnumArguments:
  Enabled: true

Lint/TopLevelReturnWithArgument:
  Enabled: true

Lint/TrailingCommaInAttributeDeclaration:
  Enabled: true

Lint/TripleQuotes:
  Enabled: true

Lint/UnexpectedBlockArity:
  Enabled: true

Lint/UnmodifiedReduceAccumulator:
  Enabled: true

Lint/UnreachableLoop:
  Enabled: true

Lint/UselessMethodDefinition:
  Enabled: true

Lint/UselessTimes:
  Enabled: true

Metrics/AbcSize:
  Max: 25
  Exclude:
    - "db/**/*" # Sometimes migrations are complex.

Metrics/BlockLength:
  Exclude:
    # These are naturally DSL-y, and so let's be lenient.
    - "config/environments/*"
    - "config/routes.rb"
    - "db/migrate/*"
    - "db/seeds/**/*"
    - "lib/tasks/**/*"
    - "spec/**/*"

Metrics/ClassLength:
  Max: 200

Metrics/CyclomaticComplexity:
  Max: 9
  Exclude:

Metrics/MethodLength:
  Max: 20
  Exclude:
    - "db/**/*" # Again, sometimes DB migrations are long.

Metrics/ModuleLength:
  Exclude:
    - "spec/**/*"

Naming/InclusiveLanguage:
  Enabled: true
  Exclude:

Naming/MemoizedInstanceVariableName:
  Exclude:

Naming/VariableNumber:
  Enabled: false

Naming/MethodParameterName:
  MinNameLength: 2

Rails:
  Enabled: true

Rails/Date:
  Enabled: true
  EnforcedStyle: flexible

Rails/TimeZone:
  Enabled: true
  EnforcedStyle: flexible

RSpec/IdenticalEqualityAssertion:
  Enabled: true

RSpec/MultipleMemoizedHelpers:
  Max: 20

RSpec/Rails/AvoidSetupHook:
  Enabled: true

RSpec/StubbedMock:
  Enabled: false

Style/AccessorGrouping:
  Enabled: true

Style/ArgumentsForwarding:
  Enabled: true

Style/ArrayCoercion:
  Enabled: true

Style/BisectedAttrAccessor:
  Enabled: true

Style/CaseLikeIf:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/CollectionCompact:
  Enabled: true

Style/CombinableLoops:
  Enabled: true

Style/DateTime:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/DocumentDynamicEvalDefinition:
  Enabled: true

Style/EndlessMethod:
  Enabled: true

Style/ExplicitBlockArgument:
  Enabled: true

Style/ExponentialNotation:
  Enabled: false

Style/GlobalStdStream:
  Enabled: true

Style/HashAsLastArrayItem:
  Enabled: true

Style/HashConversion:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashExcept:
  Enabled: true

Style/HashLikeCase:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/IfUnlessModifier:
  Enabled: false

Style/IfWithBooleanLiteralBranches:
  Enabled: true

Style/InPatternThen:
  Enabled: true

Style/InverseMethods:
  Enabled: true

Style/KeywordParametersOrder:
  Enabled: true

Style/MultilineBlockChain:
  Enabled: false

Style/MultilineInPatternThen:
  Enabled: true

Style/NegatedIfElseCondition:
  Enabled: true

Style/NilLambda:
  Enabled: true

Style/OptionalBooleanParameter:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: true

Style/QuotedSymbols:
  Enabled: true

Style/RedundantArgument:
  Enabled: true

Style/RedundantAssignment:
  Enabled: true

Style/RedundantFetchBlock:
  Enabled: true

Style/RedundantFileExtensionInRequire:
  Enabled: true

Style/RedundantRegexpCharacterClass:
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true

Style/RedundantSelfAssignment:
  Enabled: true

Style/RescueStandardError:
  Enabled: true

Style/SafeNavigation:
  Enabled: true

Style/SignalException:
  EnforcedStyle: only_raise

Style/SingleArgumentDig:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true

Style/SoleNestedConditional:
  Enabled: true

Style/StringChars:
  Enabled: true

Style/StringConcatenation:
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SwapValues:
  Enabled: true

Style/SymbolArray:
  EnforcedStyle: percent
  MinSize: 4

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Style/TrivialAccessors:
  ExactNameMatch: true
